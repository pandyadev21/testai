<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result {
            background: rgba(255, 255, 255, 0.5); /* Glass effect */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Key for glass effect */
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .result h1, .result p {
            margin: 0;
            padding: 10px 0;
            text-align: center;
            color: #333;
        }

        /* Updated button styles */
        .back-btn {
          display: block;
          cursor: pointer;
          color: white;
          margin: 0 auto;
          position: relative;
          text-decoration: none;
          font-weight: 600;
          border-radius: 6px;
          overflow: hidden;
          padding: 3px;
          isolation: isolate;
          background: none;
          border: none;
        }

        .back-btn::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 400%;
          height: 100%;
          background: linear-gradient(115deg, #4fcf70, #fad648, #a767e5, #12bcfe, #44ce7b);
          background-size: 25% 100%;
          animation: slide-bg .75s linear infinite;
          animation-play-state: paused;
          translate: -5% 0%;
          transition: translate 0.25s ease-out;
        }

        .back-btn:hover::before {
          animation-play-state: running;
          transition-duration: 0.75s;
          translate: 0% 0%;
        }

        @keyframes slide-bg {
          to {
            transform: translateX(-25%);
          }
        }

        .back-btn span {
          position: relative;
          display: block;
          padding: 0.7rem 1.3rem;
          font-size: 1.1rem;
          background: #000000db;
          border-radius: 3px;
          height: 100%;
        }

        /* Ensures that the text box is not resizable */
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">
            <h1>Relevant IPC Section:</h1>
            <p>{{ ipc_section }}</p>
            <h1>Description:</h1>
            <p>{{ description }}</p>
            <button class="back-btn" onclick="goBack()"><span>GO BACK</span></button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
